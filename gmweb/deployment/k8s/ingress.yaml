apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gmweb-ingress
  namespace: gmweb
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: gmweb.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
  tls:
    - hosts:
        - gmweb.example.com
      secretName: gmweb-tls
