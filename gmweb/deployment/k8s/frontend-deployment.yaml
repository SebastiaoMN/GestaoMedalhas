apiVersion: apps/v1
kind: Deployment
metadata:
  name: gmweb-frontend
  namespace: gmweb
  labels:
    app: gmweb-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gmweb-frontend
  template:
    metadata:
      labels:
        app: gmweb-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/example/gmweb-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: gmweb
spec:
  selector:
    app: gmweb-frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
