apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy
  namespace: gmweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legacy
  template:
    metadata:
      labels:
        app: legacy
    spec:
      containers:
        - name: legacy
          image: ghcr.io/example/legacy-mock:latest
          ports:
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: legacy
  namespace: gmweb
spec:
  selector:
    app: legacy
  ports:
    - port: 9000
      targetPort: 9000
