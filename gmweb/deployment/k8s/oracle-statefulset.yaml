apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: oracle
  namespace: gmweb
spec:
  serviceName: oracle
  replicas: 1
  selector:
    matchLabels:
      app: oracle
  template:
    metadata:
      labels:
        app: oracle
    spec:
      containers:
        - name: oracle
          image: gvenzl/oracle-free:23-slim
          ports:
            - containerPort: 1521
          env:
            - name: ORACLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gmweb-backend-secrets
                  key: ORACLE_PASSWORD
          volumeMounts:
            - name: oracle-data
              mountPath: /opt/oracle/oradata
  volumeClaimTemplates:
    - metadata:
        name: oracle-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: oracle
  namespace: gmweb
spec:
  clusterIP: None
  selector:
    app: oracle
  ports:
    - port: 1521
      targetPort: 1521
