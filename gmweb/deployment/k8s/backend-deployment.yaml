apiVersion: apps/v1
kind: Deployment
metadata:
  name: gmweb-backend
  namespace: gmweb
  labels:
    app: gmweb-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gmweb-backend
  template:
    metadata:
      labels:
        app: gmweb-backend
    spec:
      serviceAccountName: gmweb-backend
      containers:
        - name: backend
          image: ghcr.io/example/gmweb-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: gmweb-backend-secrets
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
          readinessProbe:
            httpGet:
              path: /gmweb/actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /gmweb/actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: gmweb
spec:
  selector:
    app: gmweb-backend
  ports:
    - port: 8080
      targetPort: 8080
