<mat-card>
  <mat-card-title>Resumo de Medalhas</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="medals()" class="mat-elevation-z2" *ngIf="medals().length; else emptyState">
      <ng-container matColumnDef="athleteName">
        <th mat-header-cell *matHeaderCellDef>Atleta</th>
        <td mat-cell *matCellDef="let medal">{{ medal.athleteName }}</td>
      </ng-container>

      <ng-container matColumnDef="modality">
        <th mat-header-cell *matHeaderCellDef>Modalidade</th>
        <td mat-cell *matCellDef="let medal">{{ medal.modality }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let medal">{{ medal.category }}</td>
      </ng-container>

      <ng-container matColumnDef="medalType">
        <th mat-header-cell *matHeaderCellDef>Medalha</th>
        <td mat-cell *matCellDef="let medal">{{ medal.medalType }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-template #emptyState>
      <p>Não há medalhas cadastradas ainda.</p>
    </ng-template>
  </mat-card-content>
</mat-card>
